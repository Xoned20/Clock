<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="clock.css">
    <title>Clock</title>
</head>
<body>
    <div class="clock">
        <div class="outer-clock">
            <div class="mark mark-one"></div>
            <div class="mark mark-two"></div>
            <div class="mark mark-three"></div>
            <div class="mark mark-four"></div>
        </div>
        <div class="inner-clock">
            <div class="hand hand-hour"></div>
            <div class="hand hand-min"></div>
            <div class="hand hand-sec"></div>
        </div>
    </div>

</body>
</html>
